<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino-War-Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/clubs_K.png">
</head>
<body>
    <!-- header -->
    <div>
        <h1>Welcome to Casino <span class="header">War!</span></h1>
    <!-- results -->
        <h3>
            <span id="results"></span>
        </h3>
    </div>
    <!-- score table -->
    <div id="table">
        <table>
            <tbody style="width:50%">
                <tr>
                    <th id="player">PLAYER</th>
                    <th id="tie">TIE</th>
                    <th id="house">HOUSE</th>
                </tr>
                <tr>
                    <td><span id="wins"></span></td>
                    <td><span id="draws"></span></td>
                    <td><span id="losses"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="playing-row">
        <!-- player side -->
        <div class="player">
            <h2>
                <span id="player-count"></span>
            </h2>
        </div>
        <!-- house side -->
        <div class="house">
            <h2>
                <span id="house-count"></span>
            </h2>
        </div>
    </div>
    <!-- buttons -->
    <div class="buttons-row">
        <button id="player-btn">Player Hit</button>
        <button id="house-btn">House Hit</button>
        <button id="deal">Deal</button>
        <button id="restart">Restart</button>
    </div>
    

    <!-- flip box game instructures-->
    <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <h2 id="game-instructions">Game Instructions</h2>
          </div>
          <div class="flip-box-back">
            <h2>Casino War game is simply played between player and the house, use (Hit) buttons to give each player and the house one card and higher card wins, GOOD LUCK ;)</h2>
          </div>
        </div>
      </div>
    <!-- js link -->
    <script src="game.js"></script>
</body>
</html>
